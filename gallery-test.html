<!DOCTYPE html>
<html>
<head>
    <title>Gallery Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            height: 200px;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            text-align: center;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery Test</h1>
        <div class="gallery" id="gallery-container">
            <!-- Gallery images will be loaded here -->
        </div>
    </div>

    <script>
        // Load gallery images from localStorage
        function loadGallery() {
            try {
                const galleryData = localStorage.getItem('galleryImages');
                if (galleryData) {
                    const galleryImages = JSON.parse(galleryData);
                    const galleryContainer = document.getElementById('gallery-container');
                    
                    if (galleryImages.length > 0) {
                        galleryContainer.innerHTML = '';
                        galleryImages.forEach((image, index) => {
                            const galleryItem = document.createElement('div');
                            galleryItem.className = 'gallery-item';
                            galleryItem.innerHTML = `<img src="${image}" alt="Gallery ${index + 1}">`;
                            galleryContainer.appendChild(galleryItem);
                        });
                    } else {
                        galleryContainer.innerHTML = '<p>No gallery images found.</p>';
                    }
                } else {
                    document.getElementById('gallery-container').innerHTML = '<p>No gallery data found.</p>';
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
                document.getElementById('gallery-container').innerHTML = '<p>Error loading gallery images.</p>';
            }
        }

        // Load gallery when page loads
        window.addEventListener('load', loadGallery);
    </script>
</body>
</html>
